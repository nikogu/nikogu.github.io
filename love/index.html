<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>7。</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<img id="panda" src="./res/panda.gif"/>

<div class="swiper-container">

    <div class="swiper-wrapper">

        <div class="swiper-slide blue-slide">
            <div id="J_time-1" class="time"></div>
            <p class="article">
                <span>这天，我认识了你，一个叫<b> “吴佳颀” </b>的女孩</span>
                <span>虽然在这之前完全不知道你的存在</span>
                <span>但是在聊了2分钟37秒以后</span>
                <span>...</span>
                <span>我发现我<b>喜欢</b>上你了</span>
                <span>...</span>
            </p>

            <div class="next">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>

        </div>

        <div class="swiper-slide red-slide">

            <div id="J_time-2" class="time"></div>

            <p class="article">
                <span>慢慢的我知道了你</span>
                <span>- 不喜欢吃葱</span>
                <span>- 喜欢吃香菜</span>
                <span>- 喜欢吃巧克力</span>
                <span>- 喜欢吃饺子胜过抄手</span>
                <span>- 以前还喜欢吃火锅</span>
                <span>- 讨厌人多的地方</span>
            </p>

            <p id="J_tips-2" class="tips"></p>

            <div class="next">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>

        </div>

        <div class="swiper-slide orange-slide">
            <div id="J_time-3" class="time"></div>

            <p class="article">
                <span>今天，我们去看了霍比特人...</span>
                <span><img width="218" src="./res/hobit.png"/></span>
                <span>第一次见面好紧张</span>
                <span>完全不记得电影讲的什么</span>
                <span>只记得你说精灵国王很帅</span>
                <span>一路上跟你聊得好开心</span>
                <span>真想跟你一直这样聊下去...</span>
            </p>

            <div class="next">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="swiper-slide white-slide">
            <div id="J_time-4" class="time"></div>

            <p class="article" style="margin-top: 90px;">
                <span>虽然我们现在还没有在一起</span>
                <span>但是我想，我们会在一起</span>
                <span>一起建立我们的影音室</span>
                <span>一起环游世界</span>
                <span>一起吃世界上最好吃的东西</span>
                <span>一起，直到永远</span>
            </p>

            <canvas id="jiayi" width="670" height="625"></canvas>

            <div id="logo"></div>

            <div class="next">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>

        </div>
    </div>

</div>

<script src="./lib/jquery.js"></script>
<script>
    var _w = $(window).width(),
        _h = $(window).height();

    $('.swiper-container').css({
        width: _w,
        height: _h
    });
</script>
<script src="./lib/jquery.typer.js"></script>
<script src="./lib/loader.js"></script>
<script src="./lib/heard.js"></script>
<script src="./lib/swiper.js"></script>
<script src="./index.js"></script>
</body>
</html>
